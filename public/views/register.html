<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Smart Ev</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/javascripts/register.js"></script>
		<link rel="stylesheet" href="/stylesheets/registration.css" />
		<link rel="stylesheet" href="/stylesheets/index.css" />
	</head>
	<body>
		<div class="main">
			<div class="navbar">
				<a class="navbar-brand" href="/">SMART EV</a>
				<ul class="nav">
					<li class="list-item">
						<a class="nav-link" href="/devices/">devices</a>
					</li>
					<li class="list-item">
						<a class="nav-link" href="/devices/new">register</a>
					</li>
				</ul>
			</div>
			<div class="form__wrapper mx-auto">
				<form action="/devices/new" method="POST">
					<h4>Device Information</h4>
					<div class="form-group">
						<label for="device_name"> Device Name </label>
						<input
							name="device_name"
							type="text"
							class="form-control"
							id="device_name"
							placeholder="Name"
						/>
					</div>
					<div class="form-group">
						<label for="device_type"> Device Type</label>
						<select class="form-control" id="device_type" name="device_type">
							<option>Light</option>
							<option>Speaker</option>
							<option>Temperature</option>
							<option>Utility machine</option>
							<option>Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="device_ip"> Local Device IP </label>
						<input
							name="device_ip"
							type="text"
							class="form-control"
							id="device_ip"
							placeholder="IP"
						/>
					</div>
					<h4>
						Device Actions
						<p id="total_actions">1</p>
					</h4>
					<button
						id="add_device"
						class="btn btn-dark add_device_button"
						onclick="addDeviceAction();return false;"
					>
						Add Device Action
					</button>
					<div class="action_wrapper">
						<div class="form-group">
							<label for="action_name"> Action Name </label>
							<input
								name="action_name"
								type="text"
								class="form-control"
								id="action_name"
								placeholder="Action name"
							/>
						</div>
						<div class="form-group">
							<label for="action_method"> Action Method </label>
							<select
								class="form-control"
								id="action_method"
								name="action_method"
							>
								<option>GET</option>
								<option>POST</option>
							</select>
						</div>
						<div class="form-group">
							<label for="action_endpoint"> Action Endpoint </label>
							<input
								name="action_endpoint"
								type="url"
								class="form-control"
								id="action_endpoint"
								placeholder="Action endpoint"
							/>
						</div>
						<div class="form-group">
							<label for="action_params"> Action Params </label>
							<input
								name="action_params"
								type="text"
								class="form-control"
								id="action_params"
								placeholder="Action params"
								value="{}"
							/>
						</div>
						<div class="form-group">
							<label for="action_auth"> Action AUTH </label>
							<input
								name="action_auth"
								type="text"
								class="form-control"
								id="action_auth"
								placeholder="Action auth"
								value="{}"
							/>
						</div>
					</div>
					<div id="extra_device_actions"></div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
